<div class="example-container">


  <div class="container-dashboard">

    <div class="top-bar">
      <img class="logo" src="assets/logo.png" />
    </div>

    <div class="box" class="mat-elevation-z1">

      <div class="header-list">
        <h1 id="header-list-title" class="title">Consulta Cl√≠nica</h1>

        <button mat-flat-button id="header-list-button" class="confirmar" (click)="openDialog()">
          <mat-icon>add</mat-icon> Nova Consulta
        </button>
      </div>

      <!-- <table mat-table [dataSource]="consultas"> -->
      <table mat-table [dataSource]="dataSource">

        <!-- Especialidade Column -->
        <ng-container matColumnDef="especialidade">
          <th mat-header-cell *matHeaderCellDef> ESPECIALIDADE </th>
          <td mat-cell *matCellDef="let consulta"> {{consulta.medico.especialidade.nome}} </td>
        </ng-container>

        <!-- Profissional Column -->
        <ng-container matColumnDef="profissional">
          <th mat-header-cell *matHeaderCellDef> PROFISSIONAL </th>
          <td mat-cell *matCellDef="let consulta"> Dr. {{consulta.medico.nome}} </td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> DATA </th>
          <td mat-cell *matCellDef="let consulta"> {{consulta.dia}} </td>
        </ng-container>

        <!-- Hora Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> HORA </th>
          <td mat-cell *matCellDef="let consulta"> {{consulta.horario}} </td>
        </ng-container>

        <ng-container matColumnDef="desmarcar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let consulta" class="cancelar">
            <button mat-flat-button id="header-list-button" class="desmarcar" (click)="delConsulta(consulta)">
              <mat-icon>clear</mat-icon> Desmarcar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>

</div>
