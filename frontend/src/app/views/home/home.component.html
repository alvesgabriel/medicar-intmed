<div class="example-container">


  <div class="container-dashboard">

    <mat-toolbar>
      <mat-toolbar-row>
        <img class="logo" src="assets/logo.png" />
        <span class="spacer"></span>
        <span class="spacer"></span>
        <span class="spacer"></span>
        <span class="text-gray">Usuário</span>
        <span class="spacer"></span>
        <mat-button-toggle class="desmarcar" (click)="logout()">Desconectar</mat-button-toggle>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="box" class="mat-elevation-z1">

      <mat-toolbar>
        <mat-toolbar-row>
          <h1 class="title">Consulta Clínica</h1>
          <span class="spacer"></span>
          <button mat-flat-button class="confirmar" (click)="openDialog()">
            <mat-icon>add</mat-icon> Nova Consulta
          </button>
        </mat-toolbar-row>
      </mat-toolbar>

      <!-- <table mat-table [dataSource]="consultas"> -->
      <table mat-table [dataSource]="dataSource">

        <!-- Especialidade Column -->
        <ng-container matColumnDef="especialidade">
          <th mat-header-cell *matHeaderCellDef> ESPECIALIDADE </th>
          <td mat-cell *matCellDef="let consulta"> {{consulta.medico.especialidade.nome}} </td>
        </ng-container>

        <!-- Profissional Column -->
        <ng-container matColumnDef="profissional">
          <th mat-header-cell *matHeaderCellDef> PROFISSIONAL </th>
          <td mat-cell *matCellDef="let consulta"> Dr. {{consulta.medico.nome}} </td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> DATA </th>
          <td mat-cell *matCellDef="let consulta"> {{consulta.dia}} </td>
        </ng-container>

        <!-- Hora Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> HORA </th>
          <td mat-cell *matCellDef="let consulta"> {{consulta.horario}} </td>
        </ng-container>

        <ng-container matColumnDef="desmarcar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let consulta" class="cancelar">
            <mat-button-toggle class="desmarcar" (click)="delConsulta(consulta)">
              <mat-icon>clear</mat-icon> Desmarcar
            </mat-button-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>

</div>
