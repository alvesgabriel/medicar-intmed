<div class="example-container">
  <div class="container">
    <div class="box">

      <img class="logo" src="assets/logo.png" />

      <h1 class="title">Crie sua Conta</h1>

      <form #form="ngForm" [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email@example.com" formControlName="username" required>
          <!-- <mat-error *ngIf="loginForm.get('email').invalid">{{getErrorMessageEmail()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide_pass ? 'password' : 'text'" formControlName="password" required>
          <!-- <mat-error *ngIf="loginForm.get('password').invalid">{{getErrorMessagePassword()}}</mat-error> -->
          <button mat-icon-button matSuffix (click)="hide_pass = !hide_pass" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide_pass">
            <mat-icon>{{hide_pass ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-checkbox>Lembrar minha senha</mat-checkbox>


        <div fxLayout="row" fxLayoutAlign="space-around center">
          <button mat-flat-button fxFlex="0 1 calc(50% - 11px)" fxFlex-lt-md="0 1 calc(50% - 11px)" fxFlex-lt-sm="100%"
            (click)="createUser()" class="cancelar">Criar Conta</button>
          <button mat-flat-button fxFlex="0 1 calc(50% - 11px)" fxFlex-lt-md="0 1 calc(50% - 11px)" fxFlex-lt-sm="100%"
            (click)="login(form)" class="confirmar">Acessar</button>
        </div>

      </form>
    </div>
  </div>
</div>
